<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contact No." [(ngModel)]="contact"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="signup()">Signup</ion-button>
  <ion-button expand="block" color="light" (click)="gobacklogin()">Login</ion-button>
</ion-content>
